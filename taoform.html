<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích của bạn</title>
</head>
<body>
   <table>
       <caption style="color:white; background-color: orangered;">Sở thích của bạn</caption>
       <tr>
           <td style="color: blue;">Họ và tên </td>
           <td><input type="text"></td>
       </tr>
       <tr>
           <td style="color: blue;">Email</td>
           <td><input type="email"></td>
       </tr>
       <tr>
           <td style="color: blue;">Sở thích</td>
           <td>
               <table>
                   <tr>
                       <td><input type="checkbox">Thể thao</td>
                       <td><input type="checkbox"> Âm nhạc</td>
                       <td><input type="checkbox"> Sở thích</td>
                   </tr>
                   <tr>
                       <td><input type="checkbox"> Lướt Web</td>
                       <td><input type="checkbox">  Chơi game</td>
                       <td><input type="checkbox">  Điện ảnh</td>
                   </tr>
                   <tr>
                       <td><input type="checkbox"> Du lịch </td>
                   </tr>
               </table>
           </td>
       </tr>
       <tr>
           <td></td>
           <td><input type="submit" value="Gửi thông tin"><input type="reset" value="Nhập lại"></td>
       </tr>
   </table> 
</body>
</html>
